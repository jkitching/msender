<div id="ms-select-simple" ng-controller="msenderSelect as msSlct">
    <h3><span class="ms-etape valid">&#10102;</span> Candidats Ã  contacter</h3>
    <form name="ms-form"
          ng-submit="msSlct.doNothing()">
        <div ng-repeat="contact in msSlct.contacts"
             ng-class="{selected: contact.isSelected}"
             class="contact">
            <label for="{{contact.slug}}" ng-style="msSlct.cssBgImg(contact.imgUrl)">
                <input id="{{contact.slug}}"
                       type="checkbox"
                       ng-model="contact.isSelected"
                       ng-change="msSlct.update()">
                <div class="name">
                    {{contact.firstname}}<br>{{contact.lastname}}
                </div>
            </label>
        </div>
    </form>
</div>
